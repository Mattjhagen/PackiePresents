name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or 'beta' or whatever branch you're deploying from

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'  # path to your built site or root if you're serving static

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
