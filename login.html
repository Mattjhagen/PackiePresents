<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 3em 1em;
    }
    h1 {
      margin-bottom: 1.5em;
    }
    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      max-width: 300px;
      margin: auto;
    }
    a.button {
      display: block;
      padding: 0.75em;
      text-decoration: none;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 8px;
      transition: all 0.2s ease-in-out;
    }
    a.button:hover {
      background-color: #00ffff;
      color: #000;
    }
    .linkedin {
      color: #0077b5;
      border-color: #0077b5;
    }
    .linkedin:hover {
      background-color: #0077b5;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome! Choose a Sign-In Method</h1>
  <div class="login-buttons">
    <a class="button" href="/login/google">Sign in with Google</a>
    <a class="button linkedin" href="/login/linkedin">Sign in with LinkedIn</a>
  </div>
</body>
</html>
