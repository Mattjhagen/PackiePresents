<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up for Your Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }
    input, select, button {
      display: block;
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Claim Your Digital Space</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <select id="plan">
      <option value="free">Free Subdomain (yourname.pacmacmobile.com)</option>
      <option value="paid">Paid Hosting with Custom Domain + Google Suite</option>
    </select>
    <button type="submit">Sign Up</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const plan = document.getElementById('plan').value;

      const response = await fetch('https://packiepresents.onrender.com/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, plan })
      });

      const message = await response.text();
      document.getElementById('message').innerText = message;
    });
  </script>
</body>
</html>
