<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up for Your Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 2em;
    }
    input, select, button {
      display: block;
      margin-top: 1em;
      width: 100%;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>Claim Your Digital Space</h1>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <select id="plan">
      <option value="free">Free Subdomain (yourname.pacmacmobile.com)</option>
      <option value="paid">Paid Hosting with Custom Domain + Google Suite</option>
    </select>
    <button type="submit">Sign Up</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const plan = document.getElementById('plan').value;

      const response = await fetch('https://packiepresents.onrender.com/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, plan })
      });

      const message = await response.text();
      document.getElementById('message').innerText = message;
    });
  </script>
  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://qaegmajxjdfqtispqdnt.supabase.co', // üîÅ use your real URL
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhZWdtYWp4amRmcXRpc3BxZG50Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzMDk2OTUsImV4cCI6MjA2NTg4NTY5NX0.DmO2FMufZ7LBVY3nVOv0r0P7HuD4kvgKjBy8cC-MjJw'
  );

  const { data: session } = await supabase.auth.getSession();

  if (session?.session?.user) {
    const user = session.session.user;
    const email = user.email;
    const sanitized = email.split('@')[0];

    // Decide plan based on URL or sessionStorage (or fetch it from DB)
    const plan = 'free';
    const domainType = plan === 'paid' ? 'custom' : 'subdomain';
    const domain = plan === 'paid'
      ? `${sanitized}.com`
      : `${sanitized}.pacmacmobile.com`;

    fetch('/save-domain', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, type: domainType, domain })
    })
    .then(res => res.text())
    .then(msg => {
      console.log('‚úÖ Save response:', msg);
      document.body.innerHTML += `<p style="text-align:center;margin-top:2em;color:green">${msg}</p>`;
    })
    .catch(err => {
      console.error('‚ùå Failed to save domain:', err);
    });
  } else {
    console.warn('‚ö†Ô∏è Not logged in. Redirecting...');
    window.location.href = '/login';
  }
</script>
</body>
</html>
